<!DOCTYPE html>
<html>
    <head>
        <title>Style and Position</title>
  <link rel="stylesheet" href="headinds.css" />

        <style>

         .relpos {
             position: relative;
             left: 10px;
             top: 10px;
         }
         div{ 
             position:absolute;
             border:3px dotted blueviolet;
             height: 500px;
             width: 500px;
             top: 100px;
             left:60px;
         }

        </style>


    </head>
    <body>
        <a  href="div.html">Div page</a>
        <a  href="https://www.youtube.com/watch?v=21It4kL21VU">YouTube Video</a>


       <div>
          <p class="relpos"> position of this para is unknown.</p> 
          External CSS is used for below content and also for the link
      
       <h1>This is h1</h1>
       <h2>This is h2</h2>
       <h3>This is h3</h3>
       <h4>This is h4</h4>
       <h5>This is h5</h5>
       <h6>This is h6</h6>

    </div>
    
 <!-- In relative position the content moves from its original position. But in absolute position the content
       moves from it's web display irrespective of its original position.  -->

    </body>
</html>
