<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Survey form</title>
    <link rel="stylesheet" href="assignment1.css">
    
</head>
<body>

    <form>
        <h1>Employee Interest Survey form</h1>

        <label for="name">Enter your name: </label>
        <input type="text" name="" id="name"><br/>

        <label for="dept">Enter your department: </label>
        <input type="text" name="" id="dept"><br/>

        <label for="about">Tell us a little about yourself: </label>
        <textarea name="" id="about" cols="30" rows="4"></textarea><br/>

        <label >Do you exercise at home?</label>
        <input type="radio" id="yesexe" name="exercise">
        <label for="yexercise" >Yes</label>
        <input type="radio" id="noexe" name="exercise">
        <label for="nexercise" >No</label> <br/>

        <label >How do you like to read about your favorite topics?</label><br/>
        <input type="checkbox" name="books" id="books">
        <label >Books</label>
        <input type="checkbox" name="online" id="onre">
        <label >Online resources</label>
        <input type="checkbox" name="apps" id="apps">
        <label >Phone apps</label>
        <input type="checkbox" name="magazines" id="mag">
        <label >Magazines</label><br/>

        <label >What genre of movies you like?</label>
        <select name="genre" id="genre">
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-fi</option>
            <option value="thriller">Thriller</option>   
        </select><br/>

        <input type="submit" id="submit" name="submit" value="Submit form">
        <!-- <input type="reset" id="reset" name="reset" value="Reset form"> -->
        <!-- <button id="submit" name="submit" value="submit form"> Submit Form</button> -->






    </form>

    
</body>
</html>
