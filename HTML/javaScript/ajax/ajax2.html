<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX TWO</title>
</head>
<body>
    <button id="btn1" onclick="loaduser()">user info</button>
    <button id="btn2" onclick="loadusers()">users info</button>
    <br/><br/>
    <h1>User Information</h1>
    <div id="user"> </div>
    
    <h1>Users Information</h1>
    <div id="users"></div>


       <script>
        //    document.getElementById('btn1').addEventListener('onclick', loaduser);
        //    document.getElementById('btn2').addEventListener('onclick', loadusers);


           function loaduser(){
               let xhr = new XMLHttpRequest();
               xhr.fetch('GET', 'user.json', true);

               xhr.onload = function(){
                   if(this.status == 200){
                       let user = JSON.parse(this.responseText);

                       let output = "";
                       console.log(output);

                       output += "<ul>" +
                        "<li>" + user.id + " </li>" +
                        "<li>" + user.name + " </li>" +
                        "<li>" + user.email + " </li>" +
                        "</ul>"

                        console.log(output);
                    //    document.getElementById('user').innerHTML = output;
                   }
               }

               xhr.send();
           }

           function loadusers(){
               let xhr = new XMLHttpRequest();
               xhr.open('GET', 'users.json', true);

               xhr.onload = function(){
                   if(this.status == 200){
                       let users = JSON.parse(this.responseText);

                       let output = "";
                       console.log(output);

                       for(let i in users){
                       output += "<ul>" +
                        "<li>" + users[i].id + " </li>" +
                        "<li>" + users[i].name + " </li>" +
                        "<li>" + users[i].email + " </li>" +
                        "</ul>"
                    }
                        console.log(output);
                    //    document.getElementById('user').innerHTML = output;
                   }
               }

               xhr.send();
           }
       </script>
</body>
</html>
