<body>

       <script>

            var choice =document.getElementById("choice").value;
            var val1 = document.getElementById("val1").value;
            var val2 = document.getElementById("val2").value;

               switch(choice){

                 case "add" :
                    var a = 10;

                     alert(add);
                     break;

                 case "sub" :
                 var a = 10;
                    var b = 20;
                    var sub = (Number(val1) - Number(val2))  ;
                      alert(sub);
                     break;
                 case "multi" :
                 var a = 10;
                    var b = 20;

                     alert(multi);

                    var div = (Number(val1) / Number(val2))  ;

           }
       </script>
