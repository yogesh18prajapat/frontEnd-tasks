<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>

    <p id="demo"></p>
 <script>
 
      {
      const person = ["one", "two", "three", "four"];
      let txt = " ";
      for (let x of person) {
        txt += x + " ";
      }
      document.getElementById('demo').innerHTML = txt;}
    </script>
