<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Clock</title>
  </head>
  <body>
    <button id="btn" onclick="start()">Start</button>
    <h1 id="demo"></h1>
    <button id="btn2" onclick="stop()">Stop</button>

    <script>
      // var timer = setInterval(myfun, 1000);
      let timer;

      function myfun() {
        let clock = new Date();
        let show = clock.toLocaleTimeString();
        document.getElementById("demo").innerHTML = show;
        // console.log(show);
      }

      start = () => timer = setInterval(myfun, 1000);
      

      stop = () => clearInterval(timer);
    </script>
  </body>
</html>
