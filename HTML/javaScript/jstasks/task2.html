<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task2</title>
  </head>

  <body>
    <label for="txt">Input</label>
    <textarea name="text" id="txt" cols="10" rows="5" 
    placeholder="Separate the string with comma to be sorted "></textarea>
    <button id="btn" onclick="myfunction()">Sort</button>
    <p id="demo"></p>

    <script>
      function myfunction() {
        let val = document.getElementById('txt').value.toLowerCase();
        let text = "";
        let names = val.split(", "); // have to use both comma and whitespace in split mathod.
        let sorted = names.sort();
        // for(let i=0;i<sorted.length;i++){
        //   text += sorted[i] + "<br>";
        // }
        for(let x of sorted){
            text += x + "<br>"; 
        }
        //banana apple mango orange Kiwi Grapes 
        // banana, apple, mango, orange, Kiwi, Grapes 
        //banana/apple/mango/orange/Kiwi/Grapes 


        document.getElementById('demo').innerHTML = text;
      }
    </script>
  </body>
</html>
