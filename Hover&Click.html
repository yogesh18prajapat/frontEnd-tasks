<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Hover</title>
    <style>
        #btn{
            width: 200px;
            text-align: center;
            padding: 50px;
        }
    </style>
    <script src="jQuery.js"></script>
</head>
<body>
    
    <button id="btn">Click Me!</button>
    <script>
        $(function(){
        $('#btn').on({
           click:function(){
               $(this).css('backgroundColor','darkseagreen')
               console.log('clicked')
           },
           mouseenter:function(){
               $(this).css('backgroundColor','hotpink')
           },
           mouseout:function(){
               $(this).css('backgroundColor','darkseagreen')
           },
        })
        });
    </script>
    
</body>
</html>
