<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <button id="btn">Get Answer</button>
    <p id="demo"></p>
    <script>
        document.getElementById('btn').addEventListener('click',myfun);
        function myfun(){
        var output="";
        for(let i=1; i<=100;i++){
        if((i % 3 == 0)&&(i % 5 ==0)){
            output += 'FizzBuzz <br>';  
        }else if((i % 3 == 0)){
            output += 'Fizz<br>';  
        }else if((i % 7 == 0)){
            output += 'Buzz<br>';  
        }else{
            output += i + '<br>';  
        }
        document.getElementById("demo").innerHTML = output;
        }
        }

    </script>

    
</body>
</html>
